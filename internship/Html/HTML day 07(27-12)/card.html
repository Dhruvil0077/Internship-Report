<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/CSS/card.css">
</head>
<body>

<div class="container">

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="">
        <h3>Digital Wrist Watch</h3>
        <p class="price">$125</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" alt="">
        <h3>Game Controller</h3>
        <p class="price">$259</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1041/1041921.png" alt="">
        <h3>Digital VR</h3>
        <p class="price">$175</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616489.png" alt="">
        <h3>Headphone Set</h3>
        <p class="price">$259</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892458.png" alt="">
        <h3>Jogging Shoes</h3>
        <p class="price">$159</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="">
        <h3>Camara</h3>
        <p class="price">$59</p>
        <button>Buy Now</button>
    </div>

</div>

</body>
</html>
